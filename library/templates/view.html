<table class="table table-striped">
    <tr>
        <th>cover</th><th>title</th><th>author</th><th>language</th><th>pdf</th><th>view</th><th>edit</th><th>delete</th>
    </tr>
    {% for i in book %}
    <tr>
        <td><img src="{{i.cover.url}}" height="200px" width="500px"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.language}}</td>
        <td><a href="{{i.pdf.url}}">DOWNLOAD</a></td>
        <td><a href="{% url 'books:viewdetails' i.id  %}" class="btn btn-outline-light">View</a></td>
        <td><a href="{% url 'books:edit' i.id %}" class="btn btn-outline-light">Edit</a></td>
        <td><a href="{% url 'books:delete' i.id %}" class="btn btn-outline-light">Delete</a></td>
    </tr>
    {% endfor %}
</table>
